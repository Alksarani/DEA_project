<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  	<title>Login In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../Passenger/css/logincss.css" />
   </head>
<body>
  <div class="main_div">
    <div class="title">LOGIN PANEL</div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
    </div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Username or Email" name="uname" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" name="pwd" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <a href="../Passenger/dashboard.html"><input type="submit" >Login</a>
      </div>
      <div class="sign_up">
        Not a member? <a href="../Passenger/signup.html">SIGN UP NOW</a>
      </div>
    </form>
  </div>
  
</body>
</html>
