<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Sign up</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="../Passenger/css/signupcss.css" />

</head>
<body>
<div class="signup-form">
<form  method="post">
<h2>Create an Account</h2>
<p class="lead">It's free and hardly takes more than 30 seconds.</p>
<div class="form-group">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user"></i></span>
<input type="text" class="form-control" name="username" placeholder="Username" required="required">
</div>
</div>
<div class="form-group">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
</div>
</div>
<div class="form-group">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-lock"></i></span>
<input type="text" class="form-control" name="password" placeholder="Password" required="required">
</div>
</div>
<div class="form-group">
<div class="input-group">
<span class="input-group-addon">
<i class="fa fa-lock"></i>
<i class="fa fa-check"></i>
</span>
<input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
</div>
</div>
<div class="form-group">
	<a href="../Passenger/login.html"><button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button></a>
</div>
<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#" style="font-weight: bold;">Terms &amp; Conditions</a>, and <a href="#" style="font-weight: bold;">Privacy Policy</a>.</p>
</form>
<div class="text-center" style="color: white;">Already have an account? <a href="../Passenger/login.html" style="color: #00ff00;">LOGIN HERE.</a></div>
</div>
</body>
</html>
